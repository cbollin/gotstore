<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Libraries -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <!-- Javascripts -->
  <script src='/assets/app.js'></script>
  <script src='/assets/controllers/authcontroller.js'></script>
  <script src='/assets/controllers/navcontroller.js'></script>
  <script src='/assets/factories/authfactory.js'></script>
  <title>MEAN Project</title>
</head>
<body style="margin-left: 20px;">
  <nav class="navbar navbar-default pull-right" ng-controller="navController">
    <ul class="nav navbar-nav">
      <li ng-show="isLoggedIn()"><a>{{ currentUser() }}</a></li>
      <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
      <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
      <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
    </ul>
  </nav>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
    </div>
  </div>

<!-- Home Template -->
  <script type="text/ng-template" id="/home.html">
    <h1>Welcome to the Game of Thrones Store</h1>
    <div ng-hide="isLoggedIn()">
      <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can start buying/selling.</h3>
    </div>
  </script>

  <!-- Register Template -->
  <script type="text/ng-template" id="/register.html">
    <div class="page-header">
      <h1>Register</h1>
    </div>
    <div ng-show="error" class="alert alert-danger row">
      <span>{{ error.message }}</span>
    </div>
    <form ng-submit="register()"
      style="margin-top:30px;">
      <h3>Register</h3>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>
      <div class="form-group">
        <input type="password"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </script>

  <!-- Login Template -->
  <script type="text/ng-template" id="/login.html">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <div ng-show="error" class="alert alert-danger row">
      <span>{{ error.message }}</span>
    </div>
    <form ng-submit="login()"
      style="margin-top:30px;">
      <h3>Log In</h3>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>
      <div class="form-group">
        <input type="password"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </script>

  <audio autoplay>
  <source src="/static/audio/got.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
